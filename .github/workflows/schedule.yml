name: Daily Commit
on:
  schedule:
    # Runs at 12:00 UTC every day.
    # The exam requires specific hours/minutes instead of wildcards "* * * * *"
    - cron: '0 12 * * *'
  workflow_dispatch: # Allows you to trigger it manually right now to pass the test

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp
        run: date > last_run.txt

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "24f2004956@ds.study.iitm.ac.in"

      - name: Commit and push changes - 24f2004956@ds.study.iitm.ac.in
        run: |
          git add last_run.txt
          git commit -m "Automated daily commit"
          git push
